<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gross Annual Income</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gross Annual Income</h1>
    <div class="container">
       
        <form onsubmit="event.preventDefault(); calculateIncome()">
            <div class="input-wrapper">
            <label for="gross-income">Enter gross annual income :</label>
            <span class="tooltip-icon" data-tooltip="Gross annual income is your total annual income before any deductions">?</span>
            <input type="text" id="gross-income" placeholder="Enter gross income amount" required>
            <span class="error-icon" id="gross-income-error" data-tooltip="please enter numbers only">!</span>
            </div>
            
            <br>

            <div class="input-wrapper">
                <label for="extra-income">Enter extra income:</label>
                <span class="tooltip-icon" data-tooltip="Enter any additional income from other sources that might add to the annual income">?</span>
                <input type="text" id="extra-income" placeholder="Enter extra income from other sources" required>
                <span class="error-icon" id="extra-income-error" data-tooltip="please enter numbers only">!</span>
    
            </div>
        
        <br>
           <div class="input-wrapper">
            <label for="age-group">Select your age group:</label>
            <span class="tooltip-icon" data-tooltip="Select your age group for applicable tax percentage">?</span>
            <select id="age-group" required>
                <option value="<40">Under 40</option>
                <option value=">=40 & <60">40 to 60</option>
                <option value=">=60">Over 60</option>
            </select>

           </div>
            
            <br>
            <div class="input-wrapper">
            <label for="deductions">Total applicable deductions :</label>
            <span class="tooltip-icon" data-tooltip="Enter total applicable deductions in your income">?</span>
            <input type="text" id="deductions" placeholder="Add total applicable deductions" required>
            <span class="error-icon" id="deductions-error" data-tooltip="please enter numbers only">!</span>
            </div>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="popup" id="popup">
        <div class="popup-content">
            <h2>Your Overall Income will be</h2>
            <p id="overall-income"></p>
            <h8>after Tax Deductions</h8>
            <br>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
